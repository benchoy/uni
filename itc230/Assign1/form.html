<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Order Form - Nuts R Us</title>
    <link rel="stylesheet" href="styles/base.css" />
  </head>

  <body>
    <div id="wrapper">
      
      <div id="header">
        <div id="logo"><a href="index.html">SITE NAME</a></div>
        <div id="main-nav">
          <ul>
            <li><a href="link-1.html">LINK 1</a></li>
            <li><a href="link-1.html">LINK 2</a></li>
            <li><a href="link-1.html">LINK 3</a></li>          
          </ul>
        </div>
      </div>

      <div id="container">
        <div class="inside">
          <div id="content">

            <h1>Online Order Form</h1>

            <form id="order_form" action="#" method="post">
            
              <fieldset>
                <legend>Personal Details</legend>
                
                <table>
                  <tr>
                    <th><label for="first_name">First Name</label></th>
                    <td><input id="first_name" name="first_name" value="" /></td>
                  </tr>
                  <tr>
                    <th><label for="last_name">Last Name</label></th>
                    <td><input id="last_name" name="last_name" value="" /></td>
                  </tr>
                  <tr>
                    <th><label for="email">Email</label></th>
                    <td><input id="email" name="email" value="" /></td>
                  </tr>
                  <tr>
                    <th><label for="phone">Phone #</label></th>
                    <td><input id="phone" name="phone" value="" /></td>
                  </tr>
                  <tr>
                    <th><label for="address">Address</label></th>
                    <td><input id="address" name="address" value="" /></td>
                  </tr>
                </table>
                
              </fieldset>
              
              <fieldset>
                <legend>Order Details</legend>
              </fieldset>        
          
            </form>

          </div>      
        
          <div id="sidebar">
          </div>
        </div>
      </div>

      <p id="footer">Made by Ben Choy.</p>
  
    </div>
  </body>
</html>
